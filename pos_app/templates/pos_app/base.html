{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
<title>{%block title %} default title{% endblock %}</title>
</head>
<style>
    #search:focus{
        border: none !important;
        outline: none; /* Removes the default focus outline */
    }
    body{
      font-family: "Poppins", sans-serif;
    }
</style>
<body style="html, body {
    height: 100vh !important;
    margin: 0;
    
}">
    <nav class="navbar text-white w-100" style="background-color: rgb(2, 119, 55);">
        <div class="container-fluid d-flex justify-content-between align-items-center">
      
          <!-- LEFT: Brand/Logo -->
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/b.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top ">
            <span class="text-white">Bootstrap</span>
          </a>
      
          <!-- RIGHT: Username + Image + Dropdown -->
          <div class="d-flex align-items-center position-relative">
            <!-- Username -->
            <span class="fw-bold me-2">Vathana</span>
      
            <!-- User Image -->
            <img src="{% static 'images/e.jpg' %}" alt="" width="40" height="40" class="rounded-circle me-2">
      
            <!-- Dropdown -->
            <div class="dropdown ms-2">
              <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">User Options</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end"> <!-- Add dropdown-menu-end here -->
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
          </div>     
        </div>
      </nav>
    <main class="" >
        
        {% block content %}
            
        {% endblock content %}
            
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
